<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Calculater</title>
</head>
<body>

  <div class="calculator">
    <input type="text" id='interface' value=0>
    <div id="row" class="row1">
      <button class='operation' id='btnLPara'>(</button>
      <button class='operation' id='btnRPara'>)</button>
      <button class='operation' id='btnPercent'>%</button>
      <button class='operation' id='btnAC'>AC</button>
    </div>
    <div id="row" class="row2">
      <button class='numberBtn' id='btn7'>7</button>
      <button class='numberBtn' id='btn8'>8</button>
      <button class='numberBtn' id='btn9'>9</button>
      <button class='operation' id='btnDivide'>/</button>
    </div>
    <div id="row" class="row3">
      <button class='numberBtn' id='btn4'>4</button>
      <button class='numberBtn' id='btn5'>5</button>
      <button class='numberBtn' id='btn6'>6</button>
      <button class='operation' id='btnX'>x</button>
    </div>
    <div id="row" class="row4">
      <button class='numberBtn' id='btn1'>1</button>
      <button class='numberBtn' id='btn2'>2</button>
      <button class='numberBtn' id='btn3'>3</button>
      <button class='operation' id='btnMinus'>-</button>
    </div>
    <div id="row" class="row5">
      <button class='numberBtn' id='btn0'>0</button>
      <button class='operation' id='btnPeriod'>.</button>
      <button class='operation' id='btnEqual'>=</button>
      <button class='operation' id='btnAdd'>+</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
